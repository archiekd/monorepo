overwrite: true
schema:
  - apps/server/src/generated/schema.graphql
  - apps/web/src/graphql/schema.ts
documents:
  - apps/web/src/*/**/*.{ts,tsx,graphql}
require:
  - ts-node/register/transpile-only
  - tsconfig-paths/register
generates:
  apps/web/src/generated/types.ts:
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
